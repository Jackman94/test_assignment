<!DOCTYPE html>
<html ng-app="questApp">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">


    <script src="angular.min.js"></script>
    <script src="main.js"> </script>


    <title>Title</title>
</head>
<body ng-controller = "questCtrl" >
<div class="container">
    <div class="col-md-12 text-center">
        <h1>Введите данные </h1>
    </div>

    <div class="row ">
        <div class="input-group" style="margin-top: 10px">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"> Имя </button>
            </span>
                <input type="text" class="form-control" ng-model="search_name.name">
        </div>
        <div class="input-group"  style="padding-top: 10px">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Фамилия</button>
            </span>
                <input type="text" class="form-control" ng-model="search_name.lastname">
        </div>
        <div class="input-group"  style="padding-top: 10px">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Возраст</button>
            </span>
            <input type="text" class="form-control" ng-model="search_name.age">
        </div>
        <div class="col-md-12" style="padding-top: 10px">
            <button class="btn btn-default" type="button">Пол</button>
        </div>

        <div class="form-check col-md-12">

            <input class="form-check-input" type="checkbox" ng-model="search_name.sex"  ng-true-value="'m'" ng-false-value=""  id="maleCheck">
            <label class="form-check-label" for="maleCheck">
                Мужской
            </label>
        </div>


        <div class="form-check col-md-12">
            <input class="form-check-input" type="checkbox" ng-model="search_name.sex" ng-true-value="'f'" ng-false-value="" id="femaleCheck">
            <label class="form-check-label" for="femaleCheck">
                Женский
            </label>
        </div>
    </div>


<br/>
    <br/>

    <ul ng-repeat="x in myWelcome | filter:search_name">
        <li>
            {{x.name + ',' + x.lastname}}<br/>
            <span > Возраст:{{x.age}} </span><br/>
           <span >Пол:{{x.sex == "m"?"Мужчина": x.sex =="f"?"Женщина":"ТРАНСФОРМЕР"}}</span>
        </li>
    </ul>

</div>


















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
